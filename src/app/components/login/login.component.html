<mat-card class="m-5">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form" novalidate>
       
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="john@doe.com" value="" required formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="" value="" required formControlName="password">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>

    </form>


</mat-card>
